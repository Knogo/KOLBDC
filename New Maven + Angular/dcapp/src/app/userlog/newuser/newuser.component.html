<form (ngSubmit)="onSubmit()" novalidate #myform="ngForm">
    <span [ngClass]="{'invalidLabel': (name.invalid && (name.touched || name.dirty))}"> Username: </span>
    <input type="text" [ngClass]="{'invalidTB': (name.invalid && (name.touched || name.dirty))}" maxlength="30"
        [(ngModel)]="user.name" required name="name" #name="ngModel"> <p></p>
    <span *ngIf="nameAlreadyExists && !name.pristine">(Name already exists!) </span>
    <span [ngClass]="{'invalidLabel': (name.invalid && (name.touched || name.dirty))}" *ngIf="name.invalid && (name.touched || name.dirty)">(Userame cannot be blank!) </span> <p></p>

    <span [ngClass]="{'invalidLabel': (pass.invalid && (pass.touched || pass.dirty))}"> Password:
    </span>
    <input type="text" [ngClass]="{'invalidTB': (pass.invalid && (pass.touched || pass.dirty))}" maxlength="30"
        [(ngModel)]="user.password" required name="pass" #pass="ngModel">
    <p></p>
    <span [ngClass]="{'invalidLabel': (pass.invalid && (pass.touched || pass.dirty))}" *ngIf="pass.invalid && (pass.touched || pass.dirty)">(Password cannot be blank!) </span>
    <p></p>

    <!-- <span [ngClass]="{'invalidLabel': (cpass.invalid && (cpass.touched || cpass.dirty))}"> Confirm Password:
    </span>
    <input type="text" [ngClass]="{'invalidTB': (cpass.invalid && (cpass.touched || cpass.dirty))}" maxlength="30"
        [(ngModel)]="cpass" required name="cpass" #cpass="ngModel">
    <p></p>
    <span [ngClass]="{'invalidLabel':passMatch}" *ngIf="passMatch && (cpass.touched || cpass.dirty)">(Does not match!) </span>
    <span [ngClass]="{'invalidLabel': (cpass.invalid && (cpass.touched || cpass.dirty))}" *ngIf="cpass.invalid && (cpass.touched || cpass.dirty)">(Cannot be blank!) </span>
    <p></p> -->

    <input type="submit" value="Submit" [disabled]="!myform.form.valid">
    <input type="reset" value="Reset Form">
</form>
